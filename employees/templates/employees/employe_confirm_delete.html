<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ employee.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'employee_detail' employee.id %}">Cancel</a>
</body>
</html>
