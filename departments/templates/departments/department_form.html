<!DOCTYPE html>
<html>
<head>
    <title>Department Form</title>
</head>
<body>
    <h1>{% if department %}Edit Department{% else %}Add Department{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'department_list' %}">Cancel</a>
</body>
</html>
